<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'>
        <title>Пары</title>

    </head>
    <body>
        <div class="content">
            <div class="main">

                <div class="state">
                    <h1 class="state__title">Пары</h1>
                    <p class="state__moves">Шаги: 0 шагов</p>
                    <p class="state__time">Время: 60 сек</p>
                </div>
                
                <div class="board" id="gameBoard">
                    <h2 class="board__title">Настроить количество карточек (от 2 до 6)</h2>
                    <form class="board__form">
                      <input type="number" min="2" max="6" step="2" placeholder="По горизонтали / вертикали" class="board__input">
                      <button type="button" class="button board__button, button">Начать</button>
                    </form>

                    <template id="gameTableTemplate"> 
                        <div class="table"></div>
                        <button class="table__button, button">Рестарт</button>
                    </template>

                    <template id="cardTemplate"> 
                        <div class="card">
                            <i id="flippedIcon" class="flipped-icon fa"></i>
                            <i class="default-icon fa fa-quection-circle"></i>
                        </div>
                        
                    </template>

            
                  </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
